<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Time BD</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/01bde401fb.js" crossorigin="anonymous"></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- NavBar start  -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">News Time <span class="color-Blueberry">BD</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- NavBar end  -->
    </header>

    <main class="container">
      <hr />
      <!-- Category Nav start  -->
      <section>
        <ul class="nav nav-pills flex-column flex-sm-row nav-fill my-3" id="category-item">
          <!-- category item name -->
        </ul>
      </section>
      <!-- Category Nav end  -->

      <!-- loading start  -->
      <section>
        <div id="taggle-spinner" class="d-flex justify-content-center m-5 d-none">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- loading end -->

      <!-- Alert Section start  -->
      <section>
        <div id="news-alert" class="alert alert-light text-dark"></div>
      </section>
      <!-- Alert Section end -->

      <!-- Most View post section start -->

      <section>
        <div class="row">
          <div class="col-md-6 d-flex justify-content-center justify-content-md-start">
            <div class="my-3">
              <div class="d-inline">Sort By View:</div>
              <div class="dropdown d-inline">
                <a
                  class="btn btn-outline-dark dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Default
                </a>

                <ul class="dropdown-menu">
                  <li><a id="top-view" class="dropdown-item" href="#">Top View</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-flex justify-content-md-end justify-content-center">
            <div class="my-3">
              <button type="button" class="btn btn-dark">Today’s Pick</button>
              <button type="button" class="btn btn-outline-dark">Trending</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Most View post section end -->

      <!-- News section start  -->
      <section>
        <div id="news-container">
          <!-- news Card  -->
        </div>
      </section>
      <!-- News section end -->

      <!-- News Modal start  -->
      <section>
        <!-- Modal -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
          <div id="single-news-details" class="modal-dialog modal-xl">
            <!-- modal details  -->
          </div>
        </div>
      </section>
      <!-- News Modal end -->
    </main>

    <footer>
      <div class="text-center p-4 bg-white">© 2022 Copyright: News Time BD</div>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- custom JS  -->
    <script src="./js/app.js"></script>
  </body>
</html>
